<div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="">
            <h2>{{ contact.name }}</h2>
        </div>
        <div class="row">
            <span class="col-xs-6">
                <img [src]='contact.imageUrl' alt="{{ contact.name }}" class="image-responsive" style="max-height: 50px;">
            </span>
            <div class="col-xs-6">
                <button class="btn btn-primary" type="button" [routerLink]="['edit']">Edit</button>
                <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
            </div>
        </div>
      </div>
      <div class="panel-body">
          <p><strong>Email: </strong>{{ contact.email }}</p>
          <p><strong>Phone: </strong>{{ contact.phone }}</p>
      </div>
    </div>
  </div>
