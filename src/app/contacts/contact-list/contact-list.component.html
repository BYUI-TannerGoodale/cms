<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-8">
                <h3>Contacts</h3>
            </div>
            <div class="col-xs-4">
                <a class="btn btn-success" [routerLink]="['new']" >New Contact</a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <cms-contact-item
                *ngFor="let contactElement of contacts"
                [contact]="contactElement"
                dnd-draggable [dragEnabled]="true" [dragData]="contactElement" [dropZones]="['contactGroups']">
                </cms-contact-item>
            </div>
        </div>
    </div>
</div>
